<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>enjoy the music!</title>
    <link type="text/css" rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="content-wrap">
        <div class="content">
            <div class="song-img">
                <div class="img-wrap">
                    <img src="" alt="">
                </div>
            </div>
            <div class="song-info">
                <h1 class="song-name"></h1>
                <h3 class="singer-name"></h3>
                <h3 class="album-name"></h3>
            </div>
            <div class="play-area">
                <span class="cur-time">00:00</span>
                <div class="pro-wrap">
                    <div class="pro-bottom">
                        <div class="pro-top">
                            <span class="slide-point"></span>
                        </div>
                    </div>
                </div>
                <span class="all-time"></span>
            </div>
            <div class="play-control">
                <div class="btn-wrap">
                    <span class="like-btn"></span>
                </div>
                <div class="btn-wrap">
                    <span class="prev-btn"></span>
                </div>
                <div class="btn-wrap">
                    <span class="play-btn"></span>
                </div>
                <div class="btn-wrap">
                    <span class="next-btn"></span>
                </div>
                <div class="btn-wrap">
                    <span class="list-btn"></span>
                </div>
            </div>
        </div>
        <!--<div class="loading-layer"><h3>正在加载中.....</h3></div>-->
    </div>
    
    <script src="./static/index.js"></script>
</body>
</html>
